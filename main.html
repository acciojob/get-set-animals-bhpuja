
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Set Animals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Animal Sound Simulator</h1>
    
    <div class="form-group">
      <h2>Create a Cat</h2>
      <label for="cat-species">Species:</label>
      <input type="text" id="cat-species" placeholder="Enter Cat Species">
      <button id="create-cat">Create Cat</button>
      <button id="cat-make-sound">Make Sound</button>
      <button id="cat-purr">Purr</button>
      <div id="cat-output" class="output"></div>
    </div>
    
    <div class="form-group">
      <h2>Create a Dog</h2>
      <label for="dog-species">Species:</label>
      <input type="text" id="dog-species" placeholder="Enter Dog Species">
      <button id="create-dog">Create Dog</button>
      <button id="dog-make-sound">Make Sound</button>
      <button id="dog-bark">Bark</button>
      <div id="dog-output" class="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
